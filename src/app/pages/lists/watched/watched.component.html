<h5>Watched</h5>
<hr>
<div class="list">
  <app-movie-card
  *ngFor="let movieEl of watchedMovies"
  [movie]="movieEl"
  [watchlistButton]="true"
  [favoriteButton]="true"
  [deleteButton]="true"
  [componentName]="WATCHED"
  [favoriteStatus]="favoriteIds && favoriteIds.includes(movieEl.id) ? true : false"
  [watchlistStatus]="watchlistIds && watchlistIds.includes(movieEl.id) ? true : false"
  >
  </app-movie-card>
</div>
<app-loading></app-loading>
