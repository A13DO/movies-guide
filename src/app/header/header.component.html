<div class="holder" [ngClass]="{'style-2': ifMovieRoute}">
  <div class="container">
    <div class="header">
      <a class="logo" href="/home"><strong>Movies Guide</strong></a>
      <div class="search-holder">
        <div class="bar-holder">
          <!-- <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg> -->
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input type="text" #searchBar class="search-bar" placeholder="search" (keyup.enter)="search()">
        </div>
        <button type="button" class="search-btn" (click)="search()">search</button>
        <button type="button" class="search-btn" routerLink="/login" *ngIf="!isSignedIn">Log in</button>
        <button type="button" class="search-btn" (click)="onSignOut()" *ngIf="isSignedIn">Log out</button>
      </div>
    </div>
    <ul class="links">
      <li class="link"><a href="/home">Home</a></li>
      <li class="link"><a href="lists/watched">Watched</a></li>
      <li class="link"><a href="lists/watchlist">Watchlist</a></li>
      <li class="link"><a href="lists/favorites">Favorites</a></li>
    </ul>
    <!-- <hr> -->
  </div>
</div>
